<div class="wrapper" xmlns="" xmlns="">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="main">
        <div class="section">
            <div class="container">
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <ngb-tabset [justify]="'center'" [activeId]="activeIdString">
                            <ngb-tab title="Map" id="mapPubs">
                                <ng-template ngbTabContent>
                                    <div class="row following" id="follows">
                                        <div class="col-md-6 ml-auto mr-auto">
                                            <agm-map id="searchMap">
                                                <agm-marker [latitude]="1" [longitude]="1"></agm-marker>
                                            </agm-map>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab title="List" id="listPubs">
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
